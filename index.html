<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="scoreboard">Scoreboard <br> 
        <span id="underboard">Wins: 0, Losses: 0, Ties: 0</span> 
    
    </div>
        
    <div class="selections" id="selections">
        <div class= "rock" id="rock" class="whileclicking">Rock</div>
        <div class="paper" id="paper" class="whileclicking">Paper</div>
        <div class="scissors" id="scissors" class="whileclicking">Scissors</div>
    </div>
    <div id="cheatbox">
    <div id="resultdisplay" class="whileclicking">Click One</div>
    </div>
</body>
</html>
